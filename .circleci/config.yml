version: 2
jobs:
  lint_and_test:
    docker:
      - image: circleci/node:8.11

    steps:
      - checkout
      - run:
          name: yarn install
          command: |
            echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > .npmrc
            yarn install --non-interactive
      - run: yarn lint
      - run: yarn test
      - persist_to_workspace:
          root: .
          paths:
            - .npmrc

  publish_package:
    docker:
      - image: circleci/node:8.11
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: npm publish
          command: |
            echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > .npmrc
            npm publish

workflows:
  version: 2
  lint_and_test_and_publish:
    jobs:
      - lint_and_test
      - publish_package:
          requires:
            - lint_and_test
          filters:
            branches:
              only:
                - master
